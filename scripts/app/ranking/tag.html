<ranking>
    <script></script>
    <div class="c-container">
        <div class="ranking">
            <div class="ui-tooltips ui-tooltips-vip">
                <div class="ui-tooltips-cnt ui-border-b c-header">
                    <a class="c-a-return icon-left-open" href="javascript: void 0;" ontouchstart={back}></a>
                    好基you推荐排行榜
                </div>
            </div>
            <ul class="ui-grid-trisect c-grid-header">
                <li style="text-align: left; width: 35%;">手机号</li>
                <li style="width: 25%;">推荐人数</li>
                <li style="text-align: right; width: 33%;">最后推荐时间</li>
            </ul>
            <ul class="ui-list ui-list-text ui-border-tb">
                <li class="ui-border-t" each={r, i in list}>
                    <div class="c-ranking-badge c-ranking{i+1}">
                        <i if={i < 3}>{i + 1}</i>
                    </div>
                    <ul class="ui-grid-trisect" style="width: 95%;">
                        <li>
                            {r.mobile.replace(r.mobile.substr(3, 4), '****')}
                        </li>
                        <li style="text-align: center; width: 25%; padding-left: 7px;">&nbsp;{r.recommendedCount}人</li>
                        <li style="text-align: right; width: 41.66666666%;">{r.lastRecommendedDate}</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <about></about>
</ranking>
