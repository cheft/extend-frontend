<activity>
	<script></script>
	<div class="c-container">
		<div class="c-header">我的活动</div>
		<div class="c-progress-title" style="float: left;">推荐注册礼品进度</div>
		<div class="c-progress-rules c-text-right c-yellow">活动细则&gt;&gt;</div>
		<div style="clear: both;"></div>
		<div class="c-register-gift">
			<ul class="c-lack-num">
				<li class="c-recommended-count">{recommendedCount}</li>
			</ul>
			<ul class="c-recommended-bar">
				<li each={store.data.prizeList4Signed}>
					<div class="{(parent.recommendedCount >= minLimit) ? 'c-current-circle' : 'c-circle'}">{minLimit}</div>
				</li>
				<div class="c-recommended-bar-bg" />
			</ul>				
			<ul class="c-recommended-prize">
				<li each={store.data.prizeList4Signed}>
					<div class="c-bubble {(parent.recommendedCount >= minLimit) ? 'active' : ''}">{name}</div>
				</li>
			</ul>
		</div>
		<div class="c-progress-desc">
			<div class="c-text-left">您只需要再推荐<strong class="c-yellow"> {nextRecommendedPrize.number} 人注册 </strong>就获得 {nextRecommendedPrize.name}</div>
		</div>
			
		<div class="c-progress-title">推荐贷款礼品进度</div>
		<div class="c-register-gift">
			<ul class="c-lack-num">
				<li class="c-credited-count">{creditedCount}</li>
			</ul>
			<ul class="c-credited-bar">
				<li each={store.data.prizeList4Credited}>
					<div class="{(parent.creditedCount >= minLimit) ? 'c-current-circle' : 'c-circle'}">{minLimit}</div>
				</li>
				<div class="c-credited-bar-bg" />
			</ul>				
			<ul class="c-credited-prize">
				<li each={store.data.prizeList4Credited}>
					<div class="c-bubble {(parent.creditedCount >= minLimit) ? 'active' : ''}">{name}</div>
				</li>
			</ul>
		</div>

		<div class="c-progress-desc">
			<div class="c-text-left">您只需要再推荐<strong class="c-yellow"> {nextCreditedPrize.number} 人贷款 </strong>就获得 {nextCreditedPrize.name}</div>
		</div>
		<div class="ui-btn-wrap">
		    <button class="ui-btn-lg c-btn-yellow" onclick={recommend}>立即推荐</button>
		</div>
		
		<activity-footer></activity-footer>
		<div class="c-end-img" if={!store.data.prizeAcquired}><img src="assets/img/end.png" alt="奖品已兑"></div>
    </div>
    <about></about>
</activity>
