<admin>
	<script></script>
	<admin-header></admin-header>
	<div class="c-container">
		<div class="c-header">兑奖后台</div>
		<div class="ui-searchbar-wrap c-padding-top-bottom-5">
		    <div class="ui-searchbar-wrap focus c-expiry-w100">
			    <div class="ui-searchbar c-search-backcolor">
			        <i class="icon-phone"></i>
			        <div class="ui-searchbar-text">请输入正确的手机号</div>
			        <div class="ui-searchbar-input">
			        	<input name="phone" type="tel" placeholder="手机号" autocapitalize="off" maxlength="16" onblur={search}>
			        </div>			        
			    </div>
			</div>
		</div>
		<div class="c-bar-h5"></div>
		<div class="ui-form ui-border-t" if={store.data.user}>
	        <div class="ui-form-item ui-border-b c-bottom-border">
	            <span class="c-left-colum">姓名</span>
	            <span class="c-right-username">{store.data.user.name}</span>
	        </div>
	        <div class="ui-form-item ui-border-b c-bottom-border">
	            <span class="c-left-colum">身份证号</span>
	            <span class="c-right-username">{store.data.user.ident}</span>
	        </div>
	        <div class="ui-form-item ui-border-b c-bottom-border">
	            <span class="c-left-colum">兑奖状态</span>
	            <span class="c-right-username c-yellow-color">{store.data.user.exchangeCN > 0 ? '已兑': '未兑'}</span>
	        </div>				
			<div class="c-goodslist" name="goodslist" if={store.data.user.exchangeCN === 0}>
				<ul>
					<li class="c-radius-10" each={store.data.prizes} if={exchange}>
						<a href="javascript:void(0);" ontouchmove={parent.choice} ontouchend={parent.choice}>{name}</a>
					</li>
				</ul>
			</div>				
			<div class="ui-btn-wrap">
			    <button type="button" class="ui-btn-lg c-btn-yellow" if={store.data.user.exchangeCN === 0} ontouchmove={putIn} ontouchend={putIn}>{store.data.user.exchangeCN > 0 ? '已兑奖': '兑奖'}</button>
			</div>
		</div>
	</div>

	<about></about>
</admin>
