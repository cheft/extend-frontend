<register>
	<script></script>
	<signature></signature>
	<div class="c-container">
		<div class="ui-form c-form">
			<field name="name" label="姓名" icon="person" validate="required realName" maxlength="16"></field>
			<field name="ident" label="身份证号" icon="about" validate="required idCard" maxlength="18"></field>
			<field name="university" label="学校" icon="school" validate="required illegal" maxlength="50"></field>
			<field name="major" label="专业" icon="book" validate="required illegal" maxlength="50"></field>
			<field name="mobile" type="tel" label="手机号" icon="phone" validate="required phone" maxlength="16"></field>
			<field name="code" clas="ui-form-item-r" type="tel" label="验证码" icon="message" validate="required number length 6"  maxlength="6">
	    		<sendsms></sendsms>	
	    	</field>
	        <div class="ui-btn-wrap">
			    <button name="submit" class="ui-btn-lg c-btn-yellow" disabled="disabled" ontouchstart onclick={register} >注册生成分享二维码</button>
			</div>
		</div>
		<div class="c-active-rule">
			<p class="c-active-title">奖励规则：</p>
			<ol>
				<li>活动时间为 2015/6/17-2015/6/26</li>
			    <li>邀请注册人数>=5人，送卡套</li>
			    <li>邀请注册人数>=10人或1人成功贷款，送精美相册</li>
			    <li>邀请注册人数>=15人或2个成功贷款，送小米充电宝</li>
			    <li>邀请注册人数>=20人或3人成功贷款，送低音炮</li>
			    <li>邀请注册人数>=200人或5人成功贷款，送迷你冰箱</li>
			</ol>
			<p><a href="#activity-detail" class="c-yellow-font">活动细则 &gt;&gt;</a><button class="c-reco" ontouchstart={ranking}>推荐排行榜</button></p>
		</div>
	</div>
	<about></about>
</register>
