<invitation>
    <script></script>
    <div class="c-container">
        <div class="invitation">
            <div class="ui-tooltips ui-tooltips-vip">
                <div class="ui-tooltips-cnt ui-border-b c-header">
                    <a class="c-a-return icon-left-open" href="javascript: void 0;" ontouchstart={back}></a>
                    推荐详情
                </div>
            </div>
            <ul class="ui-grid-trisect c-grid-header" style="padding-left: 0;">
                <li>手机号</li>
                <li>状态</li>
                <li>时间</li>
            </ul>
            <ul class="ui-list ui-list-text ui-border-tb">          
                <li class="ui-border-t c-invitation-list" each={list}>
                    <ul class="ui-grid-trisect c-invitation-list" style="width: 95%;">
                        <li>{mobile.replace(mobile.substr(3, 4), '****')}</li>
                        <li style="text-align: right;width: 32%;" class={ credited ? 'c-yellow-color' : '' }>{ credited ? '已贷款' : '已注册' }</li>
                        <li style="text-align: right;width: 34.66666667%;">{createTime}</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <about></about>
</invitation>
