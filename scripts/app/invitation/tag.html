<invitation>
    <script></script>
    <div class="c-container">
        <div class="invitation">
            <div class="ui-tooltips ui-tooltips-vip">
                <div class="ui-tooltips-cnt ui-border-b c-header">
                    <a class="c-a-return icon-left-open" href="javascript: void 0;" ontouchstart={back}></a>
                    推荐详情
                </div>
            </div>
            <ul class="ui-grid-trisect c-grid-header" style="padding-left: 7px;">
                <li style="text-align: center; ">手机号</li>
                <li style="text-align: center;">状态</li>
                <li style="text-align: center;">时间</li>
            </ul>
            <ul class="ui-list ui-list-text ui-border-tb" style="padding-left: 7px;">
                <li class="ui-border-t c-invitation-list" each={list}  style="margin-left: 0; padding-right: 0px;">
                   <ul class="ui-grid-trisect c-invitation-list" style="padding: 0; width: 100%;">
                       <li  style="text-align: center;">{mobile.replace(mobile.substr(3, 4), '****')}</li>
                       <li style="text-align: center;" class={ credited ? 'c-yellow-color' : '' }>{ credited ? '已贷款' : '已注册' }</li>
                       <li style="text-align: center;">{createTime}</li>
                   </ul>
                </li>
            </ul>
        </div>
    </div>
</invitation>
